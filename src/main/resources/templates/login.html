<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in Â· GLEO Control Center</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(118, 75, 162, 0.3), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.3), transparent 50%);
      pointer-events: none;
    }
    .login-container { 
      width: 100%; 
      max-width: 420px; 
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 1;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3),
                  0 0 0 1px rgba(255,255,255,0.3) inset;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .login-header { text-align: center; margin-bottom: 2.5rem; }
    .login-logo {
      width: 72px; height: 72px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 1.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.25rem;
      font-weight: 900;
      color: white;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(102,126,234,0.5),
                  0 0 0 4px rgba(102,126,234,0.1);
      animation: pulse 3s ease-in-out infinite;
      letter-spacing: -1px;
    }
    .login-title {
      font-size: 1.875rem;
      font-weight: 900;
      color: #1f2937;
      margin: 0 0 0.625rem 0;
      background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .login-subtitle { 
      font-size: 0.9375rem; 
      color: #6b7280; 
      margin: 0; 
      line-height: 1.6;
      font-weight: 400;
    }
    .login-form { display: flex; flex-direction: column; gap: 1.5rem; }
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1.125rem; 
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.375rem;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }
    .login-input {
      width: 100%;
      padding: 1rem 1.125rem 1rem 3.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.875rem;
      font-size: 1rem;
      font-weight: 500;
      color: #1f2937;
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      min-height: 52px;
    }
    .login-input::placeholder { 
      color: #9ca3af;
      font-weight: 400;
    }
    .login-input:focus { 
      border-color: #667eea; 
      box-shadow: 0 0 0 4px rgba(102,126,234,0.15),
                  0 4px 12px rgba(102,126,234,0.1);
      transform: translateY(-1px);
    }
    .login-input:focus ~ .input-icon { 
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }
    .login-button {
      width: 100%;
      padding: 1.125rem 1.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.875rem;
      font-size: 1.0625rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
      position: relative;
      overflow: hidden;
      margin-top: 0.75rem;
      min-height: 52px;
      letter-spacing: 0.3px;
    }
    .login-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 0.3s;
    }
    .login-button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 30px rgba(102,126,234,0.5);
    }
    .login-button:hover::before { opacity: 1; }
    .login-button:active { 
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }
    @keyframes slideUp { 
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      } 
    }
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 10px 30px rgba(102,126,234,0.5),
                    0 0 0 4px rgba(102,126,234,0.1);
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 0 15px 40px rgba(102,126,234,0.6),
                    0 0 0 6px rgba(102,126,234,0.15);
      }
    }
    @media (max-width: 640px) {
      body { 
        padding: 1rem; 
        align-items: flex-start;
        padding-top: 8vh;
      }
      .login-container { max-width: 100%; }
      .login-card { 
        padding: 2.5rem 1.75rem; 
        border-radius: 1.25rem;
        box-shadow: 0 15px 50px rgba(0,0,0,0.25),
                    0 0 0 1px rgba(255,255,255,0.3) inset;
      }
      .login-header { margin-bottom: 2rem; }
      .login-logo { 
        width: 64px; 
        height: 64px; 
        font-size: 2rem; 
        margin-bottom: 1.25rem;
        box-shadow: 0 8px 24px rgba(102,126,234,0.4),
                    0 0 0 3px rgba(102,126,234,0.1);
      }
      .login-title { 
        font-size: 1.625rem;
        margin-bottom: 0.5rem;
      }
      .login-subtitle { 
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .login-form { gap: 1.25rem; }
      .login-input { 
        padding: 0.9375rem 1rem 0.9375rem 3rem; 
        font-size: 1rem;
        border-radius: 0.75rem;
        min-height: 48px;
      }
      .input-icon { 
        left: 1rem; 
        font-size: 1.25rem;
      }
      .login-button { 
        padding: 1rem 1.5rem; 
        font-size: 1rem;
        border-radius: 0.75rem;
        min-height: 48px;
      }
    }
    @media (max-width: 400px) {
      body { padding: 0.75rem; padding-top: 6vh; }
      .login-card { 
        padding: 2rem 1.5rem;
        border-radius: 1rem;
      }
      .login-logo {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      .login-title { 
        font-size: 1.5rem;
      }
      .login-subtitle {
        font-size: 0.8125rem;
      }
      .login-input {
        padding: 0.875rem 0.875rem 0.875rem 2.875rem;
        font-size: 0.9375rem;
      }
      .input-icon {
        left: 0.875rem;
        font-size: 1.125rem;
      }
    }
    @media (max-width: 360px) {
      .login-card { padding: 1.75rem 1.25rem; }
      .login-title { font-size: 1.375rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">G</div>
        <h1 class="login-title">GLEO Control Center</h1>
        <p class="login-subtitle">Sign in to manage events, vendors, or on-site operations.</p>
      </div>
      <form method="post" action="/login" class="login-form">
        <div class="input-group">
          <input class="login-input" type="text" name="username" placeholder="Username" required autocomplete="username"/>
          <span class="input-icon">ðŸ‘¤</span>
        </div>
        <div class="input-group">
          <input class="login-input" type="password" name="password" placeholder="Password" required autocomplete="current-password"/>
          <span class="input-icon">ðŸ”’</span>
        </div>
        <button class="login-button" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
