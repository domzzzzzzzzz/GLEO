<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Tickets · ' + ${event.name}">Ticket upload</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="/css/modern.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", -apple-system, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc 60%, #ffffff);
      min-height: 100vh;
      padding: 32px 16px 56px;
      color: #0f172a;
    }
    .ticket-shell {
      max-width: 880px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.2);
      padding: 24px;
      box-shadow: 0 25px 60px rgba(15,23,42,0.12);
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 16px;
      padding: 14px;
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }
    input, select {
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 14px;
      padding: 10px 14px;
      font-size: 0.95rem;
      width: 100%;
    }
    button {
      border: none;
      border-radius: 18px;
      background: linear-gradient(120deg, #6366f1, #8b5cf6);
      color: #fff;
      font-weight: 600;
      padding: 12px 24px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(99,102,241,0.35);
    }
    .toast {
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
    }
    .toast-success { background: rgba(34,197,94,0.12); color:#047857; }
    .toast-error { background: rgba(248,113,113,0.15); color:#b91c1c; }
  </style>
</head>
<body>
<div class="ticket-shell">
  <a th:href="@{/dashboard}" style="text-decoration:none;color:#6366f1;font-weight:600">&larr; Back to admin dashboard</a>
  <h1 th:text="'Tickets · ' + ${event.name}">Tickets</h1>
  <div th:if="${toastMessage}" class="toast toast-success" th:text="${toastMessage}">Saved</div>
  <div th:if="${toastError}" class="toast toast-error" th:text="${toastError}">Error</div>

  <div class="card">
    <h2 style="margin:0 0 12px;">Add new QR codes</h2>
    <p class="muted" style="margin:0 0 18px;">Paste one code per line. We'll create the tickets instantly.</p>
    <form th:action="@{|/admin/events/${event.code}/tickets|}" method="post" style="display:flex;flex-direction:column;gap:16px;">
      <textarea name="qrCodes" placeholder="QR001234567
QR001234568
QR001234569" required></textarea>
      <div class="form-grid">
        <div>
          <label style="font-size:0.85rem;color:#94a3b8;">Tier</label>
          <select name="tier">
            <option th:each="tier : ${tiers}" th:value="${tier}" th:text="${tier.name()}" th:selected="${tier.name() == 'REG'}"></option>
          </select>
        </div>
        <div>
          <label style="font-size:0.85rem;color:#94a3b8;">Holder name (optional)</label>
          <input type="text" name="holderName" placeholder="Guest name">
        </div>
      </div>
      <button type="submit">Create tickets</button>
    </form>
  </div>
</div>
</body>
</html>
