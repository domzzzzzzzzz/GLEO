<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${vendor.name} + ' - ' + ${event.name}">Vendor Menu</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <script src="/js/cart.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div class="page">
  <div class="page-header">
    <div>
      <a th:href="@{|/e/${event.code}|}" class="btn btn-muted">&larr; Back to vendors</a>
      <h2 style="margin-top:16px;" th:text="${vendor.name}">Vendor</h2>
      <div class="muted">
        <span th:text="'Serving ' + ${event.name}">Event name</span>
        &middot;
        <span id="vendor-status" th:attr="data-vendor-id=${vendor.id}" th:text="${vendor.status != null ? vendor.status : 'AVAILABLE'}">AVAILABLE</span>
      </div>
    </div>
    <div class="page-header-actions">
      <div class="flex-center gap-4">
        <!-- Vendor status controls removed from guest/vendor menu per request; controls moved to usher board -->
        <a th:href="@{|/e/${event.code}/checkout|}" class="btn btn-outline">View my orders</a>
        <div class="policies-chip">
          <span>Cart mode:</span>
          <strong th:text="${multiVendorEnabled} ? 'Multi-vendor' : 'Single vendor only'">Multi</strong>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-region"></div>

  <div class="vendor-photo vendor-photo--hero"
       th:classappend="${vendor.imagePath} == null ? ' vendor-photo--empty' : ''">
    <img th:if="${vendor.imagePath != null}"
         th:src="${vendor.imagePath}"
         th:alt="${vendor.name} + ' preview'">
    <span th:if="${vendor.imagePath == null}"
          th:text="${#strings.isEmpty(vendor.name) ? 'V' : #strings.toUpperCase(#strings.substring(vendor.name,0,1))}">V</span>
  </div>

  <div class="layout-columns">
    <section>
      <h3 class="section-title">Menu</h3>
      <div class="menu-grid">
        <div class="menu-card" th:each="item : ${items}">
          <div>
            <h4 th:text="${item.name}">Item name</h4>
            <div class="menu-meta">
              <span th:text="${#numbers.formatDecimal(item.price, 1, 'DEFAULT', 2, 'DEFAULT')} + ' EGP'">0.00</span>
              <span th:text="${item.available} ? 'Available' : 'Sold out'">status</span>
            </div>
          </div>
          <form th:action="@{|/e/${event.code}/cart/add|}" method="post"
                th:attr="hx-post=@{|/e/${event.code}/cart/add|}"
                hx-target="#cart-panel"
                hx-swap="outerHTML"
                class="menu-actions">
            <input type="hidden" name="itemId" th:value="${item.id}"/>
            <input class="qty-input" type="number" name="qty" min="1" value="1"/>
            <button class="btn btn-primary" type="submit" th:disabled="${!item.available}">
              <span th:text="${item.available} ? 'Add to cart' : 'Unavailable'">Add to cart</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <aside id="cart-panel"
           hx-trigger="load"
           hx-swap="outerHTML"
           th:attr="hx-get=@{|/e/${event.code}/cart|}">
      <div class="card">
        Loading cart...
      </div>
    </aside>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.setupCartPanel) {
      window.setupCartPanel();
    }
    
    // Set up vendor status polling
    const statusEl = document.getElementById('vendor-status');
    if (statusEl) {
      const vendorId = statusEl.getAttribute('data-vendor-id');
      if (vendorId) {
        // Initial status check and then every 10 seconds
        checkVendorStatus(vendorId);
        setInterval(() => checkVendorStatus(vendorId), 10000);
      }
    }
  });

    function updateVendorStatusUI(status) {
        const statusEl = document.getElementById('vendor-status');
        if (statusEl) {
          statusEl.textContent = status;
          
          // Update menu items based on vendor status
          const menuItems = document.querySelectorAll('.menu-card button');
          menuItems.forEach(btn => {
            if (status === 'BREAK' || status === 'BUSY') {
              btn.disabled = true;
              btn.querySelector('span').textContent = status === 'BREAK' ? 'On Break' : 'Busy';
            } else {
              // Only enable if the item itself is available
              const form = btn.closest('form');
              const menuCard = btn.closest('.menu-card');
              const available = menuCard && !menuCard.querySelector('.menu-meta').textContent.includes('Sold out');
              btn.disabled = !available;
              btn.querySelector('span').textContent = available ? 'Add to cart' : 'Unavailable';
            }
          });
        }
    }

    // Initial status check
    function checkVendorStatus(vendorId) {
      fetch('/api/vendors/' + vendorId + '/status')
        .then(resp => resp.json())
        .then(status => updateVendorStatusUI(status))
        .catch(console.error);
    }
    
    // WebSocket connection for real-time updates
    const statusEl = document.getElementById('vendor-status');
    if (statusEl) {
      const vendorId = statusEl.getAttribute('data-vendor-id');
      const eventCode = window.location.pathname.split('/')[2]; // Extract from /e/{eventCode}/...
      
      const socket = new SockJS('/ws');
      const stompClient = Stomp.over(socket);
      stompClient.connect({}, function() {
        stompClient.subscribe('/topic/vendor-status/' + eventCode, function(message) {
          const update = JSON.parse(message.body);
          if (update.vendorId === vendorId) {
            updateVendorStatusUI(update.status);
          }
        });
      });
  }
  document.addEventListener('htmx:afterSwap', function (event) {
    if (event.detail && event.detail.target && event.detail.target.id === 'cart-panel') {
      if (window.setupCartPanel) {
        window.setupCartPanel();
      }
    }
  });
</script>
</body>
</html>
